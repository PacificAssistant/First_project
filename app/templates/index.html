{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="../static/styles.css">
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says: <b>{{ post.text }}</b>
        </p>
    </div>
{% endfor %}
{% endblock %}
